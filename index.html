<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Страница каталога</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="page-header">
      <nav class="header-navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="#">Каталог товаров</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Доставка</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-page">
      <h1 class="page-title">Ягоды</h1>
      <h2 class="page-subtitle">Сочные, спелые и умелые!</h2>
      <div class="flex-wrapper">
        <aside class="left-column">
          <button class="order-button" type="button">Заказать в пару кликов</button>
        </aside>
        <section class="right-column">
          <ul class="goods-list">
            <li class="good-item">
              <img class="good-pic" src="./img/blackberry.jpg" alt="Ежевика">
              <h3 class="good-name">Ежевика</h3>
              <span class="price">200уе/кг</span>
            </li>
            <li class="good-item">
              <img class="good-pic" src="./img/blueberrie.jpg" alt="Голубика">
              <h3 class="good-name">Голубика</h3>
              <span class="price">100уе/кг</span>
            </li>
            <li class="good-item">
              <img class="good-pic"  src="./img/strawberry.jpg" alt="Клубника">
              <h3 class="good-name">Клубника</h3>
              <span class="price">120уе/кг</span>
            </li>
            <li class="good-item">
              <img class="good-pic" src="./img/sweet-cherry.jpg" alt="Черника">
              <h3 class="good-name">Черника</h3>
              <span class="price">180уе/кг</span>
            </li>
          </ul>
        </section>
      </div>
    </main>
