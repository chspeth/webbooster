<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Страница каталога</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="page-header">
      <nav class="header-navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="#">Каталог товаров</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Доставка</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-page">
      <h1 class="page-title">Ягоды</h1>
      <h2 class="page-subtitle">Сочные, спелые и умелые!</h2>
      <div class="flex-wrapper">
        <aside class="left-column">
          <button class="order-button" type="button">Корзина</button>
        </aside>
        <section class="right-column">
          <ul class="goods-list">
            <li class="good-item">
              <img class="good-pic" src="./img/content/blackberry.jpg" alt="Ежевика">
              <h3 class="good-name">Ежевика</h3>
              <span class="price">200уе/кг</span>
              <div class="amount-wrapper">
                <button class="amount-button minus-button">
                  <svg width="20px" height="20px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="minus"><line class="cls-1" x1="7" x2="25" y1="16" y2="16"/></g></svg>
                </button>
                <div class="good-amount">0</div>
                <button class="amount-button plus-button">
                  <svg width="20px" height="20px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="plus"><line class="cls-1" x1="16" x2="16" y1="7" y2="25"/><line class="cls-1" x1="7" x2="25" y1="16" y2="16"/></g></svg>
                </button>
              </div>
            </li>
            <li class="good-item">
              <img class="good-pic" src="./img/content/blueberrie.jpg" alt="Голубика">
              <h3 class="good-name">Голубика</h3>
              <span class="price">100уе/кг</span>
              <div class="amount-wrapper">
                <button class="amount-button minus-button">
                  <svg width="20px" height="20px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="minus"><line class="cls-1" x1="7" x2="25" y1="16" y2="16"/></g></svg>
                </button>
                <div class="good-amount">0</div>
                <button class="amount-button plus-button">
                  <svg width="20px" height="20px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="plus"><line class="cls-1" x1="16" x2="16" y1="7" y2="25"/><line class="cls-1" x1="7" x2="25" y1="16" y2="16"/></g></svg>
                </button>
              </div>
            </li>
            <li class="good-item">
              <img class="good-pic" src="./img/content/strawberry.jpg" alt="Клубника">
              <h3 class="good-name">Клубника</h3>
              <span class="price">120уе/кг</span>
              <div class="amount-wrapper">
                <button class="amount-button minus-button">
                  <svg width="20px" height="20px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="minus"><line class="cls-1" x1="7" x2="25" y1="16" y2="16"/></g></svg>
                </button>
                <div class="good-amount">0</div>
                <button class="amount-button plus-button">
                  <svg width="20px" height="20px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="plus"><line class="cls-1" x1="16" x2="16" y1="7" y2="25"/><line class="cls-1" x1="7" x2="25" y1="16" y2="16"/></g></svg>
                </button>
              </div>
            </li>
            <li class="good-item">
              <img class="good-pic" src="./img/content/sweet-cherry.jpg" alt="Черешня">
              <h3 class="good-name">Черешня</h3>
              <span class="price">180уе/кг</span>
              <div class="amount-wrapper">
                <button class="amount-button minus-button">
                  <svg width="20px" height="20px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="minus"><line class="cls-1" x1="7" x2="25" y1="16" y2="16"/></g></svg>
                </button>
                <div class="good-amount">0</div>
                <button class="amount-button plus-button">
                  <svg width="20px" height="20px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="plus"><line class="cls-1" x1="16" x2="16" y1="7" y2="25"/><line class="cls-1" x1="7" x2="25" y1="16" y2="16"/></g></svg>
                </button>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer class="page-footer">
      <a class="footer-link footer-gh-link" href="https://github.com/chspeth">

        <span class="footer-text footer-gh-text">My GitHub</span>
      </a>
      <span class="footer-text">© 2022</span>
      <span class="footer-text">Made for <a class="footer-link" href="https://wbooster.ru/">Webbooster</a></span>
    </footer>
    <div class="modal-container modal-container-close">
      <div class="modal-wrapper">
        <button class="modal-close-button">
          <span class="visually-hidden">Закрыть</span>
        </button>
        <section class="modal-content">
          <h2 class="modal-title">Ваш заказ</h2>
          <form class="order-form" method="post" action="">
            <div class="field-group field-group-name">
              <label class="form-label">
                Ваше имя:<br>
                <input class="field" id="name" name="name" type="text" placeholder="Валерия" minlength="1" required data-pristine-required-message="Обязательное поле">
              </label>
            </div>
            <div class="field-group field-group-phone">
              <label class="form-label">
                Ваш телефон:<br>
                <input class="field" id="phone" name="phone" type="tel" placeholder="89999999999" minlength="11" required data-pristine-required-message="Обязательное поле">
              </label>
            </div>
            <div class="field-group field-group-good">
              <label class="form-label">
                Товар:<br>
                <input class="field" id="good" name="good" type="text" disabled>
              </label>
            </div>
            <div class="field-group field-group-number">
              <label class="form-label">
                Килограмм:<br>
                <input class="field" id="number" name="number" type="number" placeholder="1">
              </label>
            </div>
            <div class="field-group field-group-email">
              <label class="form-label">
                Ваш e-mail:<br>
                <input class="field" id="email" name="e-mail" type="email" placeholder="ivanivanov@gmail.com" required data-pristine-required-message="Обязательное поле">
              </label>
            </div>
            <input class="form-submit-button" type="submit" name="submit-button">
          </form>
        </section>
      </div>
    </div>
    <script src="./pristine/pristine.min.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
